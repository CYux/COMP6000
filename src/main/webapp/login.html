<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="card cardbox">
                    <div class="card-header">Login</div>
                    <div class="card-body">


                        <div class="form-group">

                            <form id="login-nav" method="post" role="form" class="form" accept-charset="UTF-8">

                                <div class="form-group">
                                    <label class="sr-only">Username</label>
                                    <input type="text" id="log_username" onchange='check()' name="user_name"
                                        class="form-control" value="" placeholder="Username" required>
                                </div>

                                <!-- password group -->
                                <div class="form-group">

                                    <!-- password label -->
                                    <label class="sr-only">Password</label>
                                    <!-- password input -->
                                    <div class="input-group">
                                        <input type="password" id="log_userpassword" name="user_password"
                                            class="form-control" data-placement="bottom" data-toggle="popover"
                                            data-container="body" data-html="true" value="" placeholder="Password"
                                            onchange='check()' required>

                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-append1"
                                                onclick="togglePassword()">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>


                                    <!-- password-confirm error message -->
                                    <div class="help-block text-right">
                                        <small><span id="error-confirmpassword" class="hide pull-right block-help">
                                                <i class="fa fa-info-circle text-danger" aria-hidden="true"></i>Don't
                                                match
                                                password'</span></small>
                                    </div>

                                </div>
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>

                                <!-- Submit -->
                                <div class="form-group">
                                    <button id="log_submit" name="submit" value="1" class="btn btn-block btn-primary"
                                        disabled="true">
                                        Login</button>
                                    <div id="sign-up-popover" class="hide">
                                        <p>is empty</p>
                                    </div>
                                </div>


                                <div class="login-or">
                                    <hr class="hr-or">
                                </div>
                                <!-- Links -->
                                <div class="bottom text-center">
                                    Don't have an account? <a href="#"><b>Sign up</b></a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">

        // togglePassword
        function togglePassword() {

            var element = document.getElementById('log_userpassword');
            element.type = (element.type == 'password' ? 'text' : 'password');

        };
        var check = function () {
            if (document.getElementById('log_username').value && document.getElementById('log_userpassword')) {
                document.getElementById('log_submit').disabled = false;
            }
            else {
                document.getElementById('log_submit').disabled = true;
            }
        }
    </script>
</body>

</html>
