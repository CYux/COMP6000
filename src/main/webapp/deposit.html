				<div class="ms-auto"><h6>Hi Joshua</h6>
				</div>

				<div class="form-group" style="margin-top:20px;">
				
					<form id="login-nav" method="post" role="form" class="form" accept-charset="UTF-8">

							<label class="sr-only">Username</label>
							<input type="text" id="deposit_username" onchange='check()' name="user_name" class="form-control" value=""
								placeholder="Username" required>
						</div>
				
						<!-- password group -->
						<div class="form-group">
				
							<!-- password label -->
							<label class="sr-only">Quantity of Money</label>
							<!-- password input -->
							<div class="input-group">
								<input type="text" id="deposit_quantity" name="deposit_quantity" class="form-control"
									data-placement="bottom" data-toggle="popover" data-container="body" data-html="true" value=""
									placeholder="Quantity of Money $100" onchange='check()' required>
							</div>
				
				
							<!-- password-confirm error message -->
							<div class="help-block text-right">
								<small><span id="error-confirmpassword" class="hide pull-right block-help">
										<i class="fa fa-info-circle text-danger" aria-hidden="true">
										</i>User don't exist.</span></small>
							</div>
				
						</div>
				
						<!-- Submit -->
						<div class="form-group">
							<button id="log_submit" name="submit" value="1" class="btn btn-block btn-primary" disabled="true">
